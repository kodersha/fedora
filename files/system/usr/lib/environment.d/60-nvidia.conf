# --- Proton options ---
PROTON_ENABLE_WAYLAND=1
PROTON_ENABLE_HDR=1
PROTON_NO_FSYNC=1
PROTON_NO_ESYNC=1

# --- DXVK base settings ---
DXVK_FILTER_DEVICE_NAME="NVIDIA GeForce RTX 4080 SUPER"
DXVK_ENABLE_NVAPI=1
DXVK_FRAME_RATE=120
DXVK_STATE_CACHE=1
DXVK_ASYNC=1 

# --- NVIDIA DLSS / Frame Generation --- 
PROTON_ENABLE_NGX_UPDATER=1 
DXVK_NVAPI_DRS_SETTINGS="NGX_DLSS_SR_OVERRIDE=on,NGX_DLSS_RR_OVERRIDE=on,NGX_DLSS_FG_OVERRIDE=on,NGX_DLSS_SR_OVERRIDE_RENDER_PRESET_SELECTION=render_preset_latest,DXVK_NVAPI_DRS_NGX_DLSSG_MULTI_FRAME_COUNT=2" 

# --- NVIDIA Smooth Motion --- 
NVPRESENT_ENABLE_SMOOTH_MOTION=1
